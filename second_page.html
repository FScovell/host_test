<script>
  fetch('https://collectionapi.metmuseum.org/public/collection/v1/objects/4000')
    .then(response => response.json())
    .then(data => {
      // Assuming the API returns an object with an 'imageUrl' property
      const imageUrl = data.primaryImage;
      // Call the function to display the image
      displayImage(imageUrl);
    })
    .catch(error => {
      console.error('Error fetching image:', error);
    });

    function displayImage(url) {
      const imgElement = document.getElementById('apiImage');
      if (imgElement) {
        imgElement.src = url;
      }
    }
</script>
